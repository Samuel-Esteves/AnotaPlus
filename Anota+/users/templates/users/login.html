{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
   <h2> Entre com sua conta de login.
{% endblock header %}

{% block content %}


    <form action="{% url 'login' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit">Entrar</button>
        <input type="hidden" name="next" value="{% url 'index' %}"/>
    </form>
{% endblock content %}
